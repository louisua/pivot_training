
<div class="app-bar fixed-top " >
      <div align="center">
        <h2>Angular Youtube player.</h2>
      </div>
</div>

<div class="grid">

<div class="row cells2">
<div class="cell auto-size padding20 bg-white">
  <h3 class="text-dark">Video form</h3>
  <hr class="thin bg-grayLighter">

  <form role="form" class="col-md-10 go-right">
     <div class="form-group" >
       <input type="text" required #title />
       <label for="name">Video Title</label>
     </div>
     <div class="form-group">
       <input type="text" required #url />
       <label for="name">Video Url</label>
    </div>
    <div class="form-group">
       <button class="image-button bg-grey" (click)="addVideo(url.value,title.value);url.value=''; title.value=''">show<span class="icon mif-youtube-play"></span></button>
    </div>
  </form>

  <div align="center">
      <div >
        <div id="ytb-player">
          <ngx-loading [show]="loading" [config]="{backdropBorderRadius: '14px' }"></ngx-loading>
        </div>
      </div>
  </div>

</div>

<div class="cell padding20 colspan3 bg-white">
  <h3 class="text-dark">Video playlist</h3>
  <hr class="thin bg-grayLighter">
<div class="" style="overflow-y: scroll;overflow-x:hidden; height:750px;width:430px;  cursor:pointer">
   <ul class="list-group" style="height:30px;width:500px;">
    <li class="list-group-item list" *ngFor="let video of videos;" [class.selected]="video === selectedVideo" (click)="onSelect(video)">
      <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background': '#000 url(' + video.thumbnailurl + ') center center no-repeat', 'background-size': '125%'}">
        <div class="video-info-block">
        </div>
          <div style= "height:10px;width:200px; cursor:pointer">
            <h6 class="text-light" style="font-weight:bold;">{{video.title}}</h6>
          </div>
          <div class="box" style= "margin-bottom:5em;margin-top:5em; cursor:pointer" align="center">
            <a class="play-btn" (click)="showVideo(video.url)"></a>
          </div>
        <div dropdown class="video-play-button box" align="right">
          <button dropdownToggle type="button" class="cycle-button mini-button dropdown-toggle"><span class="caret"></span>
          </button>

          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="menuitem"><a class="dropdown-item" (click)="openModal(template)">Edit</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="deleteVideo(video)">Delete</a></li>
          </ul>
        </div>
      </div>

      <ng-template #template>
        <div class="modal-lg">
          <div class="modal-header">
            <h4 class="modal-title pull-left">Video Detail/edit</h4>
          </div>
          <div class="modal-body">
            <video-detail [video]="selectedVideo"></video-detail>
          </div>
      </div>
      </ng-template>
    </li>
  </ul>
</div>
</div>
</div>
</div>
